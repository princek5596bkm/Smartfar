<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Registration - MY SMART KISAN</title>
    <link rel="stylesheet" href="styles2.css">
    <script src="scripts2.js" defer></script>
</head>
<body>
    <div class="form-container">
        <h1>Seller Registration</h1>
        <form id="registrationForm" action="/register-seller" method="POST">
            <input type="text" id="fullName" placeholder="Enter Full Name" required>
            <input type="email" id="email" placeholder="Enter Email" required>
            <input type="text" id="mobile" placeholder="Enter Mobile Number" required>
            <input type="text" id="address" placeholder="Enter Address" required>
            <input type="password" id="password" placeholder="Create Password" required>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
